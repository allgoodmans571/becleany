<script>
    let param1;
    let param2;

    function edit() {
        setTimeout(() => {
            document.querySelector('.rd').lastChild.nodeValue = 'Редирект'
        }, 0);
        setTimeout(() => {
            document.querySelector('.rd').lastChild.nodeValue = 'Редирект.'
        }, 300);

        }, 600);
        setTimeout(() => {
            document.querySelector('.rd').lastChild.nodeValue = 'Редирект...'
        }, 900);
        setTimeout(() => {
            edit()
        }, 1200);
    }

    (function () {
        edit()

        try {
            param1 = window.location.search.slice(1).split(',')[0].split('=')[1]
            param2 = window.location.search.slice(1).split(',')[1].split('=')[1]
            err = null
        } catch (error) {
            err = 'console.error();'
        }
        if (err == null) {
            send_post(param1, param2)
        }

    }());

    async function send_post(param1, param2) {
        console.log(param1, param2);

        let data = {
            param1: param1,
            param2: param2
        };
        console.log(data);
        
        let response = await fetch('http://localhost:3000/checkParams', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(data)
        })
    }
