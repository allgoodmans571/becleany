<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="shortcut icon" href="../images/masc-for-croc.ico" type="image/x-icon">
    <title>Регистрация</title>
</head>
<body>
     <header>
        <img class="logo_text" src="../images/logo.png" alt="">
        <div class="logo logo_div" >
            <img class="logo_img" src="../images/masc for croc.svg" alt="">
        </div>
    </header>
    <div class="title_box">
            <p class="title" >Регистрация</p>
    </div>
    <div class="form_center">
        <form class="form_login" >
            <input type="text" id='login' class="login_inp" placeholder="Твоя почта!" >
            <input type="text" id="password" class="password_inp" placeholder="Пароль" >
            <input type="text" id="password_2" class="password_inp pass2" placeholder="Подтверждение пароля" >
            <div class="btn_div">
                <button class="btn_login" onclick="sendData()" > <span class="text_in_btn" >Подтвердить!</span> </button>
                <a class="href_to_reg" href="./login">Вход</a>
            </div>
        </form>
    </div>
</body>
<script>
async function sendData() {
        event.preventDefault();
        let login = document.getElementById('login');
        let password = document.getElementById('password');
        let password_2 = document.getElementById('password_2');

        if (password.value != password_2.value) alert('Пароли отличаются друг от друга')
        else if (document.getElementById('login').value == '' || document.getElementById('password').value == '') alert('Поля не могут быть пустыми')
        else {
            let data = {
                login: login.value,
                password: password.value
            };
    
            console.log(data);

            fetch('http://213.189.216.91:3000/reg_form', {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify(data),
            })
                .then(response => response.text())
                .then((response) => {
                    location.replace("http://213.189.216.91:3000/task");
                })
                .catch(err => console.log(err))
        }
    }

</script>
</html>
