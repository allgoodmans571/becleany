<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/masc-for-croc.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo_text" src="../images/logo.png" alt="">
        <div class="logo logo_div" >
            <img class="logo_img" src="../images/masc for croc.svg" alt="">
        </div>
    </header>

    <main>
        <div class="title_box">
            <p id="user_name" class="title">Привет {UserName}!</p>
        </div>

        <div class="task">
            <p class="task_title"  >На этой неделе ты: </p>
            <p class="task_q" id="task1" ></p>
            <p class="task_q" id="task2" ></p>
            <p class="task_q" id="task3" ></p>
            <p class="task_q" id="task4" ></p>
            <p class="task_q" id="task5" ></p>
            <p class="task_q" id="task6" ></p>
        </div>
    </main>
    <script>
        fetch('http://213.189.216.91:3000/task_get', {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "POST",
        })
            .then(response => response.text())
            .then((response) => {
                response = JSON.parse(response)
                console.log(response);
                document.querySelector('#task1').innerText = response.data.task1
                document.querySelector('#task2').innerText = response.data.task2
                document.querySelector('#task3').innerText = response.data.task3
                document.querySelector('#task4').innerText = response.data.task4
                document.querySelector('#task5').innerText = response.data.task5
                document.querySelector('#task6').innerText = response.data.task6
                document.querySelector('#user_name').innerText = `Привет ${response.data.login}!`




            })
            .catch(err => console.log(err))
    </script>
    
    
</body>
</html>
